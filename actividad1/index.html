<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Whut</title>
    <link rel="icon" type="image/svg+xml" href="../Logos/logoMain200p.svg">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+JP:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Share+Tech+Mono&display=swap');
    </style>
</head>
<body>
    <section id="uno">
        <h3>Mis actividades favoritas</h3>
        <div class="form">
            <form id="activity-form">
                <input
                    type="text"
                    name="title"
                    placeholder="titulo"
                    class="input"
                    id="title"
                />
                <textarea
                    name="descripcion"
                    placeholder="descripcion max 200 caracteres"
                    class="input"
                    id="descripcion"
                    maxlength="200"
                ></textarea>
                <input
                    type="text"
                    name="imagen"
                    placeholder="URL de la imagen"
                    class="input"
                    id="imgUrl"
                />
                <button type="submit" class="btn-submit">Enviar</button>
            </form>
        </div>
    </section>
    <section id="dos">
        <div id="activities-container"></div>
        </div>
    </section>
    
    <footer>
        <script src="index.js"></script>
    </footer>
</body>

</html>
